name: Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Get packages
        run: flutter pub get

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ':' -f 2 | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build APK (Split per ABI)
        run: flutter build apk --split-per-abi

      - name: Decode Keystore
        run: echo "${{ secrets.KEY_JKS }}" | base64 -d > release-keystore.jks

      - name: Sign APKs
        run: |
          for apk in build/app/outputs/flutter-apk/*.apk; do
            echo "Signing $apk..."
            
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore release-keystore.jks \
              -storepass "${{ secrets.KEY_PASSWORD }}" \
              -keypass "${{ secrets.KEY_PASSWORD }}" \
              "$apk" release
          done

      - name: Cleanup Keystore
        if: always()
        run: rm -f release-keystore.jks

      - name: Get current date
        id: date
        run: echo "date=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')" >> $GITHUB_OUTPUT

      - name: Generate Release Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "release_tag=v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          else
            echo "release_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          body: "Built on: ${{ steps.date.outputs.date }}\nVersion: ${{ steps.version.outputs.version }}"
          name: "Release ${{ steps.tag.outputs.release_tag }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.release_tag }}